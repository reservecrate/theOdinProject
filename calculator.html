<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1 id="main-heading">DIY Calculator</h1>
    <div id="display-panel">
        <div id="operations"></div>
        <div id="result"></div>
    </div>
    <div id="calculator">
        <div id="digit-7" class="digits calculator-buttons">7</div>
        <div id="digit-8" class="digits calculator-buttons">8</div>
        <div id="digit-9" class="digits calculator-buttons">9</div>
        <div id="power" class="operators calculator-buttons">**</div>
        <div id="sqrt" class="operators calculator-buttons">âˆš</div>
        <div id="digit-4" class="digits calculator-buttons">4</div>
        <div id="digit-5" class="digits calculator-buttons">5</div>
        <div id="digit-6" class="digits calculator-buttons">6</div>
        <div id="multiply" class="operators calculator-buttons">*</div>
        <div id="divide" class="operators calculator-buttons">/</div>
        <div id="digit-1" class="digits calculator-buttons">1</div>
        <div id="digit-2" class="digits calculator-buttons">2</div>
        <div id="digit-3" class="digits calculator-buttons">3</div>
        <div id="add" class="operators calculator-buttons">+</div>
        <div id="subtract" class="operators calculator-buttons">-</div>
        <div id="digit-0" class="digits calculator-buttons">0</div>
        <div id="period" class="calculator-buttons extra">.</div>
        <div id="reverse" class="extra">+/-</div>
        <div id="clear" class="extra">CE</div>
        <div id="equals" class="extra">=</div>
    </div>
    <script rel="script" src="calculator.js"></script>
</body>
</html>
